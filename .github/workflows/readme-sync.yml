name: README Sync

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  trigger-codex:
    runs-on: ubuntu-latest
    steps:
      - name: Install agenix private key
        run: |
          install -d -m 700 "$HOME/.ssh"
          printf '%s' "${{ secrets.AGENIX_SSH_PRIVATE_KEY }}" > "$HOME/.ssh/id_ed25519"
          chmod 600 "$HOME/.ssh/id_ed25519"

      - uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          extra_nix_config: |
            accept-flake-config = true

      - name: Trigger Codex
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: nix run .#trigger-readme-sync
